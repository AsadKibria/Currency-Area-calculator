<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #ccc;">
    
<div class="container my-5"  >
    <div class="row">
        <div class="col-md-6  ">
            <div class="card my-3 shadow">
                <div class="card-header">
                    <h2>Currency Converter</h2>
                </div>
                <div class="card-body">
                    <div class="msg"></div>
                    <form id="c_c" action="">
                        <div class="d-flex justify-content-center">
                            <div class="my-3">
                                <label for="">Amount</label>
                                <input name="amount" class="form-control" type="text">
                            </div>
                            <div class="my-3 mx-3">
                                <label for="">Currency</label>
                                <select name="currency" class="form-control"">
                                  <option selected>Select menu</option>
                                  <option value="USD">USD</option>
                                  <option value="EUR">EUR</option>
                                  <option value="JPY">JPY</option>
                                  <option value="GBP">GBP</option>
                                  <option value="AUD">AUD</option>
                                  <option value="CAD">CAD</option>
                                  <option value="INR">INR</option>
                                  <option value="SAR">SAR</option>
                                  <option value="RUB">RUB</option>
                                </select>
                            </div>
                        </div>
                        <div class="my-3">
                            <input class="btn btn-primary w-100" value="Convert" type="submit">
                        </div>
                    </form>
                </div>
                <div id="converted_msg" class="card-footer"></div>
            </div>
        </div>



        <!-- Area calculator -->
        <div class="col-md-6">
            <div class="card my-3 shadow ">
                <div class="card-header">
                    <h3>Area calculator</h3>
                </div>
                <div class="card-body">
                    <form id="area_form" action="">
                            <div class="my-3">
                                <label for="">Select area type</label>
                                <select id="area_type" class="form-control"">
                                <option selected> -Select-</option>
                                <option value="Rectangle">Rectangle</option>
                                <option value="Square">Square</option>
                                <option value="Triangle">Triangle</option>
                                <option value="Circle">Circle</option>
                                </select>
                            </div>
                            <div class="rec">
                                <div class="my-3">
                                    <label for="">Length</label>
                                    <input name="length" class="form-control"  type="text">
                                </div>
                                <div class="my-3">
                                    <label for="">Width</label>
                                    <input name="width" class="form-control"  type="text">
                                </div>
                            </div>
                            <div class="squ">
                                <div class="my-3">
                                    <label for="">Bahu</label>
                                    <input name="bahu" class="form-control"  type="text">
                                </div>
                            </div>
                            <div class="tri">
                                <div class="my-3">
                                    <label for="">Base</label>
                                    <input name="bese" class="form-control"  type="text">
                                </div>
                                <div class="my-3">
                                    <label for="">Height</label>
                                    <input name="height" class="form-control"  type="text">
                                </div>
                            </div>
                            <div class="cir">
                                <div class="my-3">
                                    <label for="">Radius</label>
                                    <input name="radius" class="form-control"  type="text">
                                </div>
                            </div>
                        <div class="my-3">
                            <input class="btn btn-primary w-100" value="Calculator" type="submit">
                        </div>
                    </form>
                </div>
                <div id="details" class="card-footer"></div>
            </div>
        </div>
    </div>
</div>

    



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<script src="./functions.js"></script>
<script src="./app.js"></script>
</body>
</html>
